root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./../build/newsletter-assignment"
  cmd = "./script/build.sh"
  delay = 300
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "postgres_data"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = ["app", "internal"]
  include_file = ["main.go"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "10s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
